<div class="admin-panel">
  <h1>Admin Panel</h1>

  <!-- Form to Add New Keys -->
  <div class="add-key-form">

    <form [formGroup]="keyForm" (ngSubmit)="addKey()">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Key</mat-label>
          <input matInput formControlName="keyValue">
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" type="submit">Add Key</button>
      </div>
    </form>
  </div>


  <!-- Table to Display All Keys -->
  <h2>Keys list</h2>
  <mat-table [dataSource]="keys" class="mat-elevation-z8">

    <!-- ... (Your table column definitions remain the same) ... -->
     <!-- Key Column -->
     <ng-container matColumnDef="key">
      <mat-header-cell *matHeaderCellDef> Key </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="creation_date">
      <mat-header-cell *matHeaderCellDef> Creation Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ getDate(element.creation_date) }} </mat-cell>
    </ng-container>

    <!-- Actions Column with a Delete Confirmation -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="confirmDelete(element.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
