<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>

        <div class="social-login-container">
          <p>Sign in with</p>
          <button mat-flat-button (click)="authService.GoogleAuth()" class="google-btn" class="mat-elevation-z1">
            <mat-icon svgIcon="google"></mat-icon> Google
          </button>
          <button mat-flat-button (click)="authService.GithubAuth()" class="google-btn ml-2" class="mat-elevation-z1">
            <mat-icon svgIcon="github"></mat-icon> GitHub
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
